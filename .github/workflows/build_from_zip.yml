name: Build APK from ZIP
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Unzip Android project
        run: |
          unzip -q website_wrapper_with_gradle.zip -d project
          ls -la project

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Download Gradle
        run: |
          GRADLE_VER=8.4.1
          wget -q https://services.gradle.org/distributions/gradle-${GRADLE_VER}-bin.zip -O /tmp/gradle.zip
          unzip -q /tmp/gradle.zip -d /tmp
          echo "/tmp/gradle-${GRADLE_VER}/bin" >> $GITHUB_PATH

      - name: Verify Gradle
        run: gradle -v

      - name: Build Debug APK
        run: |
          gradle -p project assembleDebug --no-daemon

      - name: Upload built APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: project/app/build/outputs/apk/debug/app-debug.apk
